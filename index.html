<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter to Saby</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff69b4;
            animation: fadeIn 2s ease-in-out;
        }
        .poem {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            color: #ff69b4;
            font-size: 2em;
            animation: beat 1s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ffdde1);
            z-index: 0;
            overflow: hidden;
        }
        .heart-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: pulse 1.5s infinite;
        }
        .heart-pulse::before,
        .heart-pulse::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart-pulse::before {
            top: -50px;
            left: 0;
        }
        .heart-pulse::after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(-45deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(-45deg);
                opacity: 0.7;
            }
        }
        .heart-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .falling-heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="heart-pulse"></div>
        <div class="heart-rain">
            <div class="falling-heart" style="left: 10%; animation-duration: 4s;"></div>
            <div class="falling-heart" style="left: 20%; animation-duration: 6s; animation-delay: 1s;"></div>
            <div class="falling-heart" style="left: 30%; animation-duration: 5s; animation-delay: 2s;"></div>
            <div class="falling-heart" style="left: 40%; animation-duration: 7s; animation-delay: 3s;"></div>
            <div class="falling-heart" style="left: 50%; animation-duration: 4s; animation-delay: 2s;"></div>
            <div class="falling-heart" style="left: 60%; animation-duration: 6s; animation-delay: 1s;"></div>
            <div class="falling-heart" style="left: 70%; animation-duration: 5s;"></div>
            <div class="falling-heart" style="left: 80%; animation-duration: 7s; animation-delay: 3s;"></div>
            <div class="falling-heart" style="left: 90%; animation-duration: 6s; animation-delay: 2s;"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="slideIn">Hello, Saby!</h1>
        <div class="poem">
            <p>In every heartbeat, there is your name,<br>
            My love for you will never wane.<br>
            With your smile, you light my way,<br>
            I love you more every day.</p>
        </div>
        <h2 class="heart">I love youuuu <333</h2>
    </div>
</body>
</html>
